<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídoas em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p>
    <picture>
<source media="(max-width:730px)" srcset="imagem/img-p.png" type="image/png">
<source media="(max-width:1025px)" srcset="imagem/img-m.png" type="image/png">
<img src="imagem/img-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.
    <audio src="midia/Festival - Topher Mohr and Alex Elena.mp3" autoplay controls></audio>
    <audio preload="auto" contrls loop>
        <source src="midia/Festival - Topher Mohr and Alex Elena.mp3" type="audi/mpeg">
        <source src="midia/Festival - Topher Mohr and Alex Elena.ogg" type="audi/mogg">
        <source src="midia/Festival - Topher Mohr and Alex Elena.wav" type="audi/wav">
    </audio>
    <audio preload="metadata" contrls loop><source src="midia/Festival - Topher Mohr and Alex Elena.mp3" type="audi/mpeg">
        <source src="midia/Festival - Topher Mohr and Alex Elena.ogg" type="audi/mogg">
        <source src="midia/Festival - Topher Mohr and Alex Elena.wav" type="audi/wav"></audio>
    <audio preload="none" contrls loop><source src="midia/Festival - Topher Mohr and Alex Elena.mp3" type="audi/mpeg">
        <source src="midia/Festival - Topher Mohr and Alex Elena.ogg" type="audi/mogg">
        <source src="midia/Festival - Topher Mohr and Alex Elena.wav" type="audi/wav"></audio>
</body>
</html>
