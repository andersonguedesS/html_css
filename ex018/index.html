<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
body{
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

a{
    color:red;
    text-decoration: none;
}
a:visited{
    color:chartreuse;
}
a:hover{
    text-decoration: underline;
    color:black;

}
a:active{
    color:yellow;
}
a::after{
    content:'[link]';
    text-decoration: none;
    font-weight: normal;
    color:darkgray;
}



    </style>
</head>
<body>
  <h1>Personalizando links</h1>
  <ul>
<li><a href="https://gustavoguanabara.github.io">Repositorio github</a></li>
<li><a href="https://www.cursoemvideo.com">Site do cursoemvideo</a></li>
<li><a href="https://youtube.com/cursoemvideo/">Canal do Youtube</a></li>
  </ul>
  

</body>
</html>
